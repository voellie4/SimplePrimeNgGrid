<div class="card">
    <p-table [value]="result" responsiveLayout="scroll" [paginator]="true" [rows]="5" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="orderNumber">Order Number <p-sortIcon field="orderNumber"></p-sortIcon></th>
                <th pSortableColumn="customerName">Customer Name <p-sortIcon field="customerName"></p-sortIcon></th>
                <th pSortableColumn="quantity">Quantity <p-sortIcon field="quantity"></p-sortIcon></th>
                <th pSortableColumn="totalPrice">Total <p-sortIcon field="totalPrice"></p-sortIcon></th>
                <!-- <th style="width:4em"></th> -->
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-order>
            <tr>
                <td>{{order.orderNumber}}</td>
                <td>{{order.customerName}}</td>
                <td>{{order.quantity}}</td>
                <td>{{order.totalPrice | currency:'USD':'symbol'}}</td>
                <!-- <td>
                    <button type="button" pButton (click)="selectOrder(order)">Close</button>
                </td> -->
            </tr>
        </ng-template>
    </p-table>
</div>
<br/>
<div class="card" [style]="{'border':'none'}">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
        <div class="container-fluid">
            <div class="form-group row">
                <div class="col-xs-12 col-md-2">
                    <label>
                        Product Remarks: 
                    </label>
                </div>
                <div class="col-xs-12 col-md-10">
                    <textarea type="text" class="form-control" formControlName="remarks"></textarea>
                    <div *ngIf="myForm.get('remarks')?.invalid && (myForm.get('remarks')?.dirty || myForm.get('remarks')?.touched)"
                        style="color: red;">
                        Please provide a remarks.
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-xs-12 col-md-2">
                    <label>Other Comments:</label>
                </div>
                <div class="col-xs-12 col-md-10">
                    <input type="text" formControlName="otherComments" class="form-control form-control-lg">
                </div>
            </div>

            <div class="col-xs-12 col-md-12">
                <button class="btn btn-primary" type="submit"
                    [disabled]="!myForm.get('remarks')?.touched || 
                        (myForm.get('remarks')?.invalid && (myForm.get('remarks')?.dirty || myForm.get('remarks')?.touched))">
                        Update
                </button>
            </div>
        </div>
    </form>
</div>
